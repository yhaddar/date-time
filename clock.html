<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock </title>
    <link rel="stylesheet" href="clock.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut" href="./1655392485039.png" type="image/x-icon">
    <link rel="icon" href="./1655392485039.png">
    <link rel="apple-touch-icon" href="./1655392485039.png">
</head>

<body>
    <div class="clock">
        <div class="wrap">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="seconde"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="clock2">
        <ion-icon name="sunny-outline" class="sunny"></ion-icon>
        <ion-icon name="moon-outline" class="moon"></ion-icon>
        <div>
            <h1 class="setTime">00 : 00</h1>
            <span class="second2">44</span>

        </div>
        <div class="div2">
            <h1 class="setDate">01 / 01 / 2000</h1>
        </div>
    </div>

    <script src="./clock.js"></script>
</body>

</html>
